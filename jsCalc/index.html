<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head> 
	<title>JS Calculator</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />   
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js" type="text/javascript"></script>

	<script src="utility.js" type="text/javascript"></script>
	<script src="sylvester.js" type="text/javascript"></script>
	<script src="parser.js" type="text/javascript"></script>	
	<script src="script.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="main" data-theme="c">

	<div data-role="header" data-theme="b">
		<h1>JS calculator</h1>
		<a href="#setting" data-icon="gear" class="ui-btn-right">Setting</a>
	</div><!-- /header -->

	<div data-role="content">	
		<textarea name="output" id="output" style="height: 150px"></textarea>
		<div data-role="fieldcontain">
			<label for="input">Input: </label>
			<input type="text" name="input" id="input" value="" />
		</div>
		<a href="#" id="submit" data-role="button" data-icon="check">Evaluate</a>		
	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="setting" data-add-back-btn="true" data-theme="c">

	<div data-role="header" data-theme="b">
		<h1>Setting</h1>
	</div><!-- /header -->

	<div data-role="content">	
			
     <div data-role="fieldcontain">
		<fieldset data-role="controlgroup">
			<legend>Angle measurement:</legend>
            <input type="radio" name="angle" id="degree" value="d" />
            <label for="degree">Degree</label>
            <input type="radio" name="angle" id="radian" value="r" checked="checked" />
            <label for="radian">Radian</label>
            <input type="radio" name="angle" id="gradian" value="g" />
            <label for="gradian">Gradian</label>
		</fieldset>
 
 		<fieldset data-role="controlgroup">
			<legend>Number format:</legend>
            <input type="radio" name="format" id="fixed" value="f" />
            <label for="fixed">Fixed precision</label>
            <input type="radio" name="format" id="sci" value="s" checked="checked" />
            <label for="sci">Scientific notation as appropriate</label>
		</fieldset>
               
        <div data-role="fieldcontain">
			<label for="prec">Precision (number of decimal place): </label>
			<input type="range" name="prec" id="prec" value="6" min="0" max="10" data-highlight="true" />
		</div>
     </div>

	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
